{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

{% load static %}
<img src="{% static 'logo.png' %}">

{% if user.is_authenticated %}
  <p>WELCOME, {{ user.username }}!</p>
  <a href="{% url 'logout' %}">Log Out</a>
{% else %}
  <p>You are not logged in!</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}

{% endblock %}
